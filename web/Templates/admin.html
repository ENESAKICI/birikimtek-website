{% extends 'layout.html' %}
{% block title %}Yönetim - Mesajlar{% endblock %}
{% block content %}
<h2>Gelen Mesajlar</h2>
<table class="table table-striped">
  <thead><tr><th>#</th><th>İsim</th><th>E-posta</th><th>Şirket</th><th>Mesaj</th><th>Tarih</th></tr></thead>
  <tbody>
    {% for m in messages %}
    <tr>
      <td>{{ m.id }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.email }}</td>
      <td>{{ m.company }}</td>
      <td>{{ m.message }}</td>
      <td>{{ m.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
